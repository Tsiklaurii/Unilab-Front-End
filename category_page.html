<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Page</title>
    <link rel="stylesheet" href="styles/homepage.css">
    <link rel="stylesheet" href="styles/header-footer.css">
    <link rel="stylesheet" href="styles/content.css">
    <link rel="stylesheet" href="styles/category_page.css">
</head>

<body>
    <div id="header"></div>

    <section class="category-page-content">
        <div class="menu-path">Home <img src="images/filters/menu-path-arrow.png" alt="menu-path-arrow"> Casual</div>

        <div class="content-div">
            <div class="filters">
                <h3>Filters <img src="images/filters/filters.png" alt="filters"></h3>
                <div class="filters-divider"></div>
                <div class="categories">
                    <p>T-shirts <img src="images/filters/menu-path-arrow.png" alt="t-shirts-arrow"></p>
                    <p>Shorts <img src="images/filters/menu-path-arrow.png" alt="shorts-arrow"></p>
                    <p>Shirts <img src="images/filters/menu-path-arrow.png" alt="shirts-arrow"></p>
                    <p>Hoodie <img src="images/filters/menu-path-arrow.png" alt="hoodie-arrow"></p>
                    <p>Jeans <img src="images/filters/menu-path-arrow.png" alt="jeans-arrow"></p>
                </div>
                <div class="filters-divider"></div>

                <div class="price">
                    <h3>Price <img src="images/filters/up-arrow.png" alt="price-arrow"></h3>
                    <img src="images/filters/price.png" alt="price" class="adjust-price">
                    <div class="adjust-price-dollar">
                        <p>$50</p>
                        <p>$200</p>
                    </div>
                </div>
                <div class="filters-divider"></div>

                <h3>Colors <img src="images/filters/up-arrow.png" alt="colors-arrow"></h3>
                <div class="colors-first-row">
                    <img src="images/colors/green.png" alt="green">
                    <img src="images/colors/red.png" alt="red">
                    <img src="images/colors/yellow.png" alt="yellow">
                    <img src="images/colors/orange.png" alt="orange">
                    <img src="images/colors/sky-blue.png" alt="sky-blue">
                </div>
                <div class="colors-second-row">
                    <img src="images/colors/blue.png" alt="blue">
                    <img src="images/colors/purple.png" alt="purple">
                    <img src="images/colors/pink.png" alt="pink">
                    <img src="images/colors/white.png" alt="white">
                    <img src="images/colors/black.png" alt="black">
                </div>
                <div class="filters-divider"></div>

                <h3>Size <img src="images/filters/up-arrow.png" alt="colors-arrow"></h3>
                <div class="size">
                    <div>
                        <p>XX-Small</p>
                    </div>
                    <div>
                        <p>X-Small</p>
                    </div>
                    <div>
                        <p>Small</p>
                    </div>
                    <div>
                        <p>Medium</p>
                    </div>
                    <div class="large">
                        <p>Large</p>
                    </div>
                    <div>
                        <p>X-Large</p>
                    </div>
                    <div>
                        <p>XX-Large</p>
                    </div>
                    <div>
                        <p>3X-Large</p>
                    </div>
                    <div>
                        <p>4X-Large</p>
                    </div>
                </div>
                <div class="filters-divider"></div>

                <h3>Dress Style <img src="images/filters/up-arrow.png" alt="colors-arrow"></h3>
                <div class="dress-style-categories">
                    <p>Casual <img src="images/filters/menu-path-arrow.png" alt="t-shirts-arrow"></p>
                    <p>Formal <img src="images/filters/menu-path-arrow.png" alt="shorts-arrow"></p>
                    <p>Party <img src="images/filters/menu-path-arrow.png" alt="shirts-arrow"></p>
                    <p>Gym <img src="images/filters/menu-path-arrow.png" alt="hoodie-arrow"></p>
                </div>

                <button class="apply-filter-btn">Apply Filter</button>

            </div>

            <div class="casual">
                <h2>Casual</h2>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script src="script.js"></script>
</body>

</html>
